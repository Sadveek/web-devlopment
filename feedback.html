<!DOCTYPE html>
<html>
<head>
    <title>Feedback</title>
</head>
<body>

    <h2>Feedback Form</h2>

    <form>

        <input type="text" placeholder="Full Name" required minlength="3"><br><br>

        <input type="email" placeholder="Email Address" required><br><br>

        <input type="radio" name="rate" required> Very Satisfied<br>
        <input type="radio" name="rate"> Satisfied<br>
        <input type="radio" name="rate"> Neutral<br>
        <input type="radio" name="rate"> Unsatisfied<br><br>

        <input type="checkbox"> Web Development<br>
        <input type="checkbox"> Mobile Development<br>
        <input type="checkbox"> AI & Machine Learning<br><br>

        <select required>
            <option value="">Select Country</option>
            <option>Nepal</option>
            <option>India</option>
            <option>USA</option>
        </select><br><br>

        <textarea placeholder="Write your feedback here" minlength="10" maxlength="200" required></textarea><br><br>

        <button type="submit">Submit</button>

    </form>

</body>
</html>
